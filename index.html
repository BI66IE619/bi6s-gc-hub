<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Classroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Google Sans', Arial, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Snappier Logo Pop-Up */
    .logo-container {
      margin-bottom: 40px;
      opacity: 0;
      transform: scale(0.6) translateY(10px);
      /* Reduced duration from 0.8s to 0.4s */
      animation: logoPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .logo-container img {
      width: 110px;
      height: auto;
      display: block;
    }

    @keyframes logoPop {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Fast UI Fade-In */
    .loading-ui {
      opacity: 0;
      animation: uiFadeIn 0.3s ease-out forwards 0.2s;
    }

    @keyframes uiFadeIn {
      to { opacity: 1; }
    }

    .loader-wrapper {
      width: 240px;
      height: 4px;
      background-color: #f1f3f4;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }

    .loader-bar {
      width: 0%;
      height: 100%;
      background: #1a73e8;
      border-radius: 10px;
      /* Reduced from 3s to 1.2s for a faster feel */
      transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1); 
    }

    .loading-text {
      margin-top: 16px;
      color: #5f6368;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    /* Fast Exit Animation */
    .fade-out {
      animation: finishExit 0.3s ease-in forwards;
    }

    @keyframes finishExit {
      to { opacity: 0; transform: scale(1.05); filter: blur(5px); }
    }
  </style>
</head>
<body>

  <div class="splash-container" id="splash">
    <div class="logo-container">
      <img src="https://files.catbox.moe/3j0ed4.png" alt="Google Classroom">
    </div>

    <div class="loading-ui">
      <div class="loader-wrapper">
        <div class="loader-bar" id="progress"></div>
      </div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <script>
    const progressBar = document.getElementById('progress');
    const splash = document.getElementById('splash');

    window.onload = () => {
      // Start almost immediately
      setTimeout(() => {
        progressBar.style.width = '100%';
        
        // Match the 1.2s transition time
        setTimeout(() => {
          splash.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'classroom.html'; 
          }, 300);
        }, 1300); 
      }, 300);
    };
  </script>
</body>
</html>
