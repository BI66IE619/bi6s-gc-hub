<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Classroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Google Sans', Arial, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo Pop-Up Animation */
    .logo-container {
      margin-bottom: 40px;
      opacity: 0;
      transform: scale(0.5) translateY(15px);
      animation: logoPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .logo-container img {
      width: 115px;
      height: auto;
      display: block;
    }

    @keyframes logoPop {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Loading UI Fade-In */
    .loading-ui {
      opacity: 0;
      animation: uiFadeIn 0.5s ease-out forwards 0.4s;
    }

    @keyframes uiFadeIn {
      to { opacity: 1; }
    }

    .loader-wrapper {
      width: 260px;
      height: 4px;
      background-color: #f1f3f4;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }

    .loader-bar {
      width: 0%;
      height: 100%;
      background: #1a73e8;
      border-radius: 10px;
      /* Duration is set dynamically via JavaScript */
      transition: width 2s cubic-bezier(0.45, 0, 0.55, 1); 
    }

    .loading-text {
      margin-top: 18px;
      color: #5f6368;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    /* Exit Animation */
    .fade-out {
      animation: finishExit 0.4s ease-in forwards;
    }

    @keyframes finishExit {
      to { opacity: 0; transform: scale(1.08); filter: blur(8px); }
    }
  </style>
</head>
<body>

  <div class="splash-container" id="splash">
    <div class="logo-container">
      <img src="https://files.catbox.moe/3j0ed4.png" alt="Google Classroom">
    </div>

    <div class="loading-ui">
      <div class="loader-wrapper">
        <div class="loader-bar" id="progress"></div>
      </div>
      <p class="loading-text">Google Classroom</p>
    </div>
  </div>

  <script>
    const progressBar = document.getElementById('progress');
    const splash = document.getElementById('splash');

    window.onload = () => {
      // Calculate random time between 2000ms (2s) and 3500ms (3.5s)
      const randomDuration = Math.floor(Math.random() * (3500 - 2000 + 1)) + 2000;
      
      // Apply the random duration to the CSS transition
      progressBar.style.transitionDuration = randomDuration + 'ms';

      // Start the bar movement after the logo pops in
      setTimeout(() => {
        progressBar.style.width = '100%';
        
        // Wait for the random duration to finish, then exit
        setTimeout(() => {
          splash.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'classroom.html'; 
          }, 400);
        }, randomDuration + 100); 
      }, 600);
    };
  </script>
</body>
</html>
