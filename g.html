    a {

      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .icon-btn {
      width: 48px;
      height: 48px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 8px;
    }

    .nav-title {
      font-family: 'Google Sans', 'Roboto', sans-serif;
      font-size: 22px;
      color: #5f6368;
      font-weight: 400;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 16px;
    }

    .breadcrumb-arrow {
      color: #5f6368;
      font-size: 18px;
    }

    .breadcrumb-class {

    }

    .breadcrumb-section {
      font-size: 12px;
      color: #5f6368;
    }

      height: 32px;
      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      margin-left: 8px;
      cursor: pointer;
    }

    /* Body Layout */
    .body-wrapper {
      display: flex;
    }

    .sidebar {
      width: 72px;
      background: #ffffff;
      border-right: 1px solid #dadce0;
      padding: 8px 0;

      flex-direction: column;
      align-items: center;
      gap: 4px;
      position: sticky;
      top: 64px;
      height: calc(100vh - 64px);

    .sidebar-btn {
      width: 48px;
      height: 48px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .sidebar-btn:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0;
      background: #fff;
      padding: 0 24px;
      border-bottom: 1px solid #dadce0;
    }

    .tab {
      padding: 16px 24px;
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      color: #5f6368;
      cursor: pointer;
      border: none;
      background: none;
      position: relative;
      transition: color 0.2s;
    }

    .tab:hover {
      color: #1967d2;
    }

    .tab.active {
      color: #1967d2;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #1967d2;
      border-radius: 3px 3px 0 0;
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Hero Banner */
    .hero {
      background: linear-gradient(135deg, #d4954a 0%, #a67535 100%);
      border-radius: 8px;
      padding: 24px 32px;
      margin-bottom: 24px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);

    .hero-title {
      font-family: 'Google Sans', sans-serif;
      font-size: 36px;
      color: white;
      font-weight: 400;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 4px;
    }

    .hero-section {
      font-size: 16px;
      color: rgba(255,255,255,0.9);
    }

    .hero-info {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
    }

      padding: 16px;
      margin-bottom: 16px;

      font-size: 16px;
      color: #3c4043;
      margin-bottom: 12px;

      margin-bottom: 12px;
    }

    .view-all {
      color: #1967d2;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    /* Stream Content */
    .stream {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .new-announcement {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border: 1px solid #1967d2;
      color: #1967d2;
      padding: 10px 24px;
      border-radius: 24px;
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 12px;
      width: fit-content;
      transition: background 0.2s;
    }

    .new-announcement:hover {
      background: #e8f0fe;
    }

    /* Assignment/Game Card */
    .assignment-card {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #dadce0;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: box-shadow 0.2s, border-color 0.2s;

    .assignment-icon {

      height: 48px;

      align-items: center;

    .assignment-icon.quiz {

    .assignment-content {

    .assignment-title {

    .assignment-title strong {

    .assignment-date {

      right: 8px;

      bottom: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      background: #fff;
      border: 1px solid #dadce0;

      }
    }

    const container = document.getElementById('assignments-container');
    assignments.forEach(item => {
      const card = document.createElement('a');
      card.href = item.link;
      card.className = 'assignment-card';
      card.innerHTML = `
        <div class="assignment-icon ${item.type}">
          ${icons[item.type] || icons.assignment}
        </div>
        <div class="assignment-content">
          <div class="assignment-title"><strong>Mr. Bi6</strong> posted a new ${item.type}: ${item.title}</div>
          <div class="assignment-date">${item.date}</div>
        </div>
        <button class="assignment-menu" onclick="event.preventDefault(); event.stopPropagation();">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#5f6368">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
        </button>
      `;
      container.appendChild(card);
    });

    // About Blank Script
    function openInAboutBlank() {
      const win = window.open("about:blank", "_blank");
      if (win) {
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head><title>Document</title></head>
          <body style="margin:0;overflow:hidden;">
            <iframe src="${window.location.href}" style="width:100%;height:100vh;border:none;"></iframe>
          </body>
          </html>
        `);
        win.document.close();
      }
    }
  </script>
</body>
