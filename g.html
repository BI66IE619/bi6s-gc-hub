<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025-2026 AP HUMAN GEO</title>

  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', 'Google Sans', Arial, sans-serif;
      background: #f8f9fa;
      color: #3c4043;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      height: 64px;
      background: #fff;
      border-bottom: 1px solid #dadce0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      z-index: 100;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover { background: rgba(0,0,0,0.04); }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 8px;
    }

    .nav-title {
      font-family: 'Google Sans', sans-serif;
      font-size: 22px;
      color: #5f6368;
      font-weight: 400;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 16px;
    }

    .breadcrumb-arrow { color: #5f6368; }

    .breadcrumb-class { font-size: 16px; }
    .breadcrumb-section { font-size: 12px; color: #5f6368; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      cursor: pointer;
    }

    .body-wrapper { display: flex; }

    /* Sidebar */
    .sidebar {
      width: 72px;
      background: #fff;
      border-right: 1px solid #dadce0;
      padding: 8px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      position: sticky;
      top: 64px;
      height: calc(100vh - 64px);
    }

    .sidebar-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-btn:hover { background: rgba(0,0,0,0.04); }

    /* Main */
    .main { flex: 1; }

    .tabs {
      display: flex;
      border-bottom: 1px solid #dadce0;
      padding: 0 24px;
      background: #fff;
    }

    .tab {
      padding: 16px 24px;
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      background: none;
      border: none;
      cursor: pointer;
      color: #5f6368;
      position: relative;
    }

    .tab.active { color: #1967d2; }

    .tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #1967d2;
    }

    .content {
      padding: 24px;
      max-width: 1200px;
      margin: auto;
    }

    .hero {
      background: linear-gradient(135deg, #d4954a, #a67535);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      min-height: 180px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .hero-title { font-size: 36px; }

    .main-grid {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
    }

    .sidebar-card {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #dadce0;
      padding: 16px;
      margin-bottom: 16px;
    }

    .stream { display: flex; flex-direction: column; gap: 12px; }

    .assignment-card {
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .assignment-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .assignment-icon.assignment { background: #f9ab00; }
    .assignment-icon.material   { background: #ea8600; }
    .assignment-icon.game       { background: #1967d2; }
    .assignment-icon.quiz       { background: #9334e6; }

    .icon-img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    @media (max-width: 900px) {
      .main-grid { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="nav-left">
    <a href="index.html" class="logo">
      <img src="icons/classroom.png" alt="Classroom" style="width:32px;height:32px;">
      <span class="nav-title">Classroom</span>
    </a>
  </div>
  <div class="nav-right">
    <div class="avatar">B</div>
  </div>
</nav>

<div class="body-wrapper">
  <aside class="sidebar"></aside>

  <main class="main">
    <div class="tabs">
      <button class="tab active">Stream</button>
      <button class="tab">Classwork</button>
      <button class="tab">People</button>
    </div>

    <div class="content">
      <div class="hero">
        <h1 class="hero-title">2025-2026 AP HUMAN GEO</h1>
        <p>Period 3</p>
      </div>

      <div class="main-grid">
        <div></div>

        <div class="stream">
          <div id="assignments-container"></div>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  const assignments = [
    { title: "Slope Game", date: "Jan 20, 2026", type: "game", link: "https://slope-game.io" },
    { title: "Retro Bowl", date: "Jan 18, 2026", type: "game", link: "retro-bowl.html" },
    { title: "Projectile Motion", date: "Jan 5, 2026", type: "material", link: "#" },
    { title: "Unit 5 Quiz", date: "Jan 3, 2026", type: "quiz", link: "#" }
  ];

  const icons = {
    assignment: "icons/assignment.png",
    material: "icons/material.png",
    game: "icons/game.png",
    quiz: "icons/quiz.png"
  };

  const container = document.getElementById("assignments-container");

  assignments.forEach(item => {
    const card = document.createElement("a");
    card.href = item.link;
    card.className = "assignment-card";

    card.innerHTML = `
      <div class="assignment-icon ${item.type}">
        <img src="${icons[item.type]}" class="icon-img" alt="">
      </div>
      <div>
        <strong>${item.title}</strong><br>
        <small>${item.date}</small>
      </div>
    `;

    container.appendChild(card);
  });
</script>

</body>
</html>
